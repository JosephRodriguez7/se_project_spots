<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Gallery Webpage - TripleTen Sprint 3 Project"
    />
    <meta name="keywords" content="HTML, CSS, Art, Gallery, Coding" />
    <meta name="author" content="Joseph Rodriguez" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots Gallery</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/__MACOSX/Logo.svg"
          class="header__logo"
          alt="logo of Spots Gallery"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="./images/spots-images/avatar.jpg"
              class="profile__avatar"
              alt="user avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <form class="profile__edit-form">
                <button class="profile__edit-button">
                  <img
                    src="./images/slant-pencil-icon.svg.svg"
                    alt="pencil icon"
                  />Edit Profile
                </button>
              </form>
            </div>
          </div>
          <form class="profile__post-form">
            <button class="profile__post-button">
              <img src="./images/white-plus-sign.svg.svg" alt="plus icon" />
              New Post
            </button>
          </form>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Joseph Rodriguez</p>
      </footer>
    </div>
  </body>
</html>
