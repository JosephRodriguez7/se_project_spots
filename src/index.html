<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Gallery Webpage - TripleTen Sprint 3 Project"
    />
    <meta name="keywords" content="HTML, CSS, Art, Gallery, Coding" />
    <meta name="author" content="Joseph Rodriguez" />
    <title>Spots Gallery</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/spots-images/Logo.svg')%>"
          class="header__logo"
          alt="logo of Spots Gallery"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="<%=require('./images/spots-images/avatar.jpg')%>"
              class="profile__avatar"
              alt="user avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <form class="profile__edit-form"></form>
              <button class="profile__edit-button" id="editProfileBtn">
                <img
                  src="<%=require('./images/slant-pencil-icon.svg.svg')%>"
                  alt="pencil icon"
                />Edit Profile
              </button>
            </div>
          </div>
          <div class="profile__post-form">
            <button class="profile__post-button" id="newPostBtn">
              <img
                src="<%=require('./images/white-plus-sign.svg.svg')%>"
                alt="plus icon"
              />
              New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__caption">Val Thorens</h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Joseph Rodriguez</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button class="modal__close-button" type="button">
              <img
                src="<%=require('./images/cancel-button-dark.svg')%>"
                alt="x-icon"
              />
            </button>
          </div>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <label class="modal__label" for="name-input">
                Name
                <input
                  type="text"
                  class="modal__input"
                  name="name-input"
                  id="name-input"
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span id="name-input-error" class="modal__error"></span>
              </label>
              <label class="modal__label" for="description-input">
                Description
                <input
                  type="text"
                  class="modal__input"
                  name="description-input"
                  id="description-input"
                  placeholder="Describe yourself"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span id="description-input-error" class="modal__error"></span>
              </label>
            </fieldset>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button class="modal__close-button" type="button">
              <img
                src="<%=require('./images/cancel-button-dark.svg')%>"
                alt="x-icon"
              />
            </button>
          </div>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <label class="modal__label" for="image-link-input">
                Image link
                <input
                  type="url"
                  class="modal__input"
                  name="image-link-input"
                  id="image-link-input"
                  placeholder="Paste a link to the picture"
                  required
                />
                <span id="image-link-input-error" class="modal__error"></span>
              </label>
              <label class="modal__label" for="caption-input">
                Caption
                <input
                  type="text"
                  class="modal__input"
                  name="caption-input"
                  id="caption-input"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="caption-input-error" class="modal__error"></span>
              </label>
            </fieldset>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__card-container">
          <button
            class="modal__close-button modal__close-button_alt"
            type="button"
          >
            <img
              src="<%=require('./images/cancel-btn-light.svg')%>"
              alt="x-icon"
            />
          </button>
          <img
            class="modal__card-image"
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt="Golden Gate Bridge"
          />
          <p class="modal__card-caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
  </body>
</html>
