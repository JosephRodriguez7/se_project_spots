<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Gallery Webpage - TripleTen Sprint 3 Project"
    />
    <meta name="keywords" content="HTML, CSS, Art, Gallery, Coding" />
    <meta name="author" content="Joseph Rodriguez" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots Gallery</title>
  </head>

  <body>
    <div class="page">
      <main class="content">
        <header class="header">
          <img src="./images/__MACOSX/Logo.svg" class="top-header__logo" />
        </header>
        <section class="profile">
          <div class="profile__card">
            <img src="./images/spots-images/avatar.jpg" class="profile_photo" />
            <h1 class="profile__title">Bessie Coleman</h1>
            <h2 class="profile__subtitle">Civil Aviator</h2>
            <form class="card__form">Edit Profile</form>
          </div>
          <form class="profile__form">New Post</form>
        </section>
        <section class="cards">
          <div class="cards__content">Cards</div>
        </section>
        <section class="footer">
          <p class="footer__copyright">&copy; 2025 Joseph Rodriguez</p>
        </section>
      </main>
    </div>
  </body>
</html>
