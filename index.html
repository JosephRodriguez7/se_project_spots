<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots Gallery Webpage - TripleTen Sprint 3 Project"
    />
    <meta name="keywords" content="HTML, CSS, Art, Gallery, Coding" />
    <meta name="author" content="Joseph Rodriguez" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots Gallery</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/__MACOSX/Logo.svg"
          class="header__logo"
          alt="logo of Spots Gallery"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="./images/spots-images/avatar.jpg"
              class="profile__avatar"
              alt="user avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <form class="profile__edit-form">
                <button class="profile__edit-button">
                  <img
                    src="./images/slant-pencil-icon.svg.svg"
                    alt="pencil icon"
                  />Edit Profile
                </button>
              </form>
            </div>
          </div>
          <form class="profile__post-form">
            <button class="profile__post-button">
              <img src="./images/white-plus-sign.svg.svg" alt="plus icon" />
              New Post
            </button>
          </form>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-images/val-thorens.jpg"
                alt="Photo of Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/restaurant-terrace.jpg"
                alt="Photo of a Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/outdoor-cafe.jpg"
                alt="Photo of an Outdooor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">An outdooor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/long-bridge.jpg"
                alt="Photo of a Long Bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/tunnel-morning-light.jpg"
                alt="Photo of a Tunnel"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-images/mountain-house.jpg"
                alt="photo of a Mountain House"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Joseph Rodriguez</p>
      </footer>
    </div>
  </body>
</html>
